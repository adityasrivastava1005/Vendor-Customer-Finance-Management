<!DOCTYPE html>
<html>
<head>
    <title>Vendor Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Finance Management System</div>
    </nav>

    <div class="container">
        <div class="login-box">
            <h2>Vendor Login</h2>
            
            {% if error %}
                <div class="alert alert-error">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('vendor_login') }}" class="login-form">
                <div class="form-group">
                    <label for="vendor_id">Vendor ID:</label>
                    <input type="text" name="vendor_id" id="vendor_id" placeholder="Enter your Vendor ID" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>

            <div class="register-link">
                <p>Don't have an account? <a href="{{ url_for('vendor_register') }}">Register here</a></p>
            </div>
            
            <div class="back-link">
                <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
